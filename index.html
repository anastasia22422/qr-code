<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css">
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
import { QrCodeGenerator } from './qr_generate';

export const Layout = () => {
  return (
    <div>
      <QrCodeGenerator />
    </div>
  );
};
      
import { useState } from 'react';
import { QRCodeSVG } from 'qrcode.react';
import './main.css';

export const QrCodeGenerator = () => {
  const [value, setValue] = useState('Hello');
  const [result, setResult] = useState('');

  const onClickHandler = (event) => {
    setResult(value);
    setValue('');
  };

  const onChangeHandler = (event) => {
    setValue(event.target.value);
    setResult('');
  };

  return (
    <div className='container'>
      {result !== '' && (
        <QRCodeSVG className='qrcode' value={result} />
      )}

      <input className='input' type="text" value={value} onChange={onChangeHandler}/>
      <button className='button' type="button" onClick={onClickHandler}>Generate QR</button>
    </div>
  );
}
    </script>
  </body>
</html>
